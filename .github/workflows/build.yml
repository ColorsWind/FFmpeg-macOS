name: Build Project
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  build:
    name: Build-FFmpeg-${{ matrix.tag }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-10.15
            tag: n5.0.1
    steps:
      - name: Checkin
        id: checkin
        uses: actions/checkout@v2
      - name: Clone FFmpeg
        shell: pwsh
        run: |
          git clone git@github.com:FFmpeg/FFmpeg.git ffmpeg
          cd ffmpeg
          git checkout ${{ matrix.tag }}
      - name: Build project
        id: build
        shell: pwsh
        run: |
          python3 make_compile.py --dir ffmpeg
          python3 make_universal.py --dir ffmpeg
          python3 package.py --dir ffmpeg --tag n5.0.1
      - uses: actions/upload-artifact@v2
        with:
          name: FFmpeg-${{ matrix.tag }}
          path: ${{ github.workspace }}/*.zip
      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.workspace }}/*.zip